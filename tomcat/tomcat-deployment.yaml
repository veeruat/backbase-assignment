apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  labels:
    app: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat:8.5
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: warfile
          mountPath: /usr/local/tomcat/webapps/sample.war
      volumes:
        - name: warfile
          persistentVolumeClaim:
            claimName: pvc-tomcat
